name: CMake

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        gnu: [9]

    runs-on: ${{ matrix.os }}
    env:
      CC: /usr/bin/gcc-${{ matrix.gnu }}
      CXX: /usr/bin/g++-${{ matrix.gnu }}
      LD_LIBRARY_PATH: /usr/lib/jvm/java-11-openjdk-amd64/jre/lib/amd64/server:/usr/lib/x86_64-linux-gnu

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        token: ${{ secrets.SUBMODULE_TOKEN }}

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    # NOTE: Ubuntu 24.04 ships antlr4 v4.9 but antlr4-cpp-runtime v4.10, which are API-incompatible; manually install the matching antlr4 v4.10.
    - uses: StoneMoe/setup-antlr4@v4.10.1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk && \
        sudo apt-get install -y \
          automake \
          autotools-dev \
          bison \
          build-essential \
          cmake \
          curl \
          flex \
          g++-${{ matrix.gnu }} \
          gdb \
          gfortran-${{ matrix.gnu }} \
          ghostscript \
          git \
          graphviz \
          libantlr4-runtime-dev \
          libboost-all-dev \
          libtool \
          python3-dev

    - name: Configure
      run: |
        cd $GITHUB_WORKSPACE
        mkdir ../rex_build
        cd ../rex_build
        cmake -Denable-c=ON -Denable-fortran=ON -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/../rex_install -Ddisable-tests-directory=ON $GITHUB_WORKSPACE

    - name: Build
      run: |
        cd $GITHUB_WORKSPACE/../rex_build
        cmake --build . -j2
        make install -j2

    # Currently, we don't have working tests for CMake builds.
